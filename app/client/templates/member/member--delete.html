<template name="delete_member">
	{{#if membercollection.count}}
		<ul>
			{{#each membercollection}}
				<li>
					<a class="delete" id="{{_id}}" href="#ctl_member_delete">{{username}}&nbsp;&nbsp;&nbsp;<span class="passive">({{status}})</span></a>
				</li>
			{{/each}}
		</ul>
	{{else}}
		<p class="passive">No Team Members</p>
	{{/if}}
</template>
